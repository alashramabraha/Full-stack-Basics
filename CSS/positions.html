<html>

<head>

    <title>CSS</title>

 <style type="text/css">

body {
  background-color: blue;
}

.containers {
 background-color:darkgreen;
 

}

.containers h1 {

  text-align: center;
}

.box {

  background-color: aqua;
  width: 150px;
  height: 150px;
  color: palevioletred;
  text-align: center;
  line-height: 150px;
}

#relative {

  position: relative;

}

#absolute {

   position: absolute;
   right: 100px;
}

#fixed {

  position: fixed;
}
 </style>

</head>



<body>

<div class="containers">

  <h1>CSS Positions</h1>

  <h2>Relative positions</h2>
  <div class="box" id="relative">Relative</div>

  <h2>Absolute positions</h2>
  <div class="box" id="absolute">Absolute</div>

  <h2>Fixed positions</h2>
  <div class="box" id="relative">Fixed</div>


</div>


</body>


</html>
