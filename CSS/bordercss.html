<html>

<head>

    <title>CSS</title>

 <style type="text/css">

.box {

  width: 150px;
  height: 150px;
  margin: 10px;
  float: left;
}

#blue {

  background-color: blue;
  border: 10px solid black;
}

#red {

  background-color: red;
  border: 10px solid black;
}

#green {

  background-color: green;
  border: 10px solid black;
}
 </style>

</head>



<body>
 
<div class="box" id="blue"></div>

<div class="box" id="red"></div>

<div class="box" id="green"></div>

</body>


</html>
