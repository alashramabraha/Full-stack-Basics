<html>

<head>

    <title>CSS</title>


 <style type="text/css">

.bold {
  font-weight: bold;
}

.italic {
  font-style: italic;
}

.underlined {
  text-decoration: underline;
}

a {
  text-decoration: none;
}
 </style>

</head>



<body>
 
<p class="bold">This is some text</p>
<p class="italic">This is some <span class="bold">bold and italic</span> text</p>
<p class="underlined">This is some underlined text</p>

<a href="#">This is underlined link</a>

</body>


</html>
