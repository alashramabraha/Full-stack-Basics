<html>

<head>

    <title>Javascript</title>



</head>


<body>

    <p>Guess how many fingers i'm holding up?</p>

    <input type="text" id="guessvalue">

    <button id="btn">Guess</button>

<script type="text/Javascript">

    document.getElementById("btn").onclick = function () {

        var randomnum = Math.random();
        randomnum = Math.floor(randomnum * 5);

        var inputvalue = document.getElementById("guessvalue").value;
    if (randomnum == inputvalue) {
alert("yeah, You got it!");
    } else {
alert("Nah, Try again!");
    }
        
    }

   
</script>

</body>


</html>
