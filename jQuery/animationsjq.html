<html>

<head>

<title>JQuery</title>

<script type="text/Javascript" src="Untitled-1.js"></script>

<style>

#circle {
width: 150px;
height: 150px;
border-radius: 50%;
background-color: red;
margin-top: 10px;
}

#circle2 {
width: 150px;
height: 150px;
border-radius: 50%;
background-color: blue;
margin-top: 10px;
}

</style>


</head>


<body>

<div id="circle"></div>

<div id="circle2"></div>


    <script type="text/Javascript">

$("#circle").click(function () {

    $("#circle").animate({

        width: "300px",
        height: "300px",
        marginTop: "200px",
        marginLeft: "300px",

    }, function () {

        $("#circle").css("background-color", "blue");

    });

     $("#circle2").animate({

        width: "300px",
        height: "300px",
        marginTop: "200px",
        marginLeft: "300px",

    }, function () {

        $("#circle2").css("background-color", "red");

    });

})

    </script>



</body>


</html>
