<html>

<head>

<title>JQuery</title>

<script type="text/Javascript" src="Untitled-1.js"></script>

<style>

#circle {
    width: 150px;
    height: 150px;
    background-color: red;
    margin: 10px;
    border-radius: 50%;

}

.square {
    width: 150px;
    height: 150px;
    background-color: green;
    margin: 10px;
    
}

#circle, .square:hover {
    cursor: pointer;
}

</style>

</head>


<body>


<div id="circle"></div>

<div class="square"></div>

<div class="square"></div>

    <script type="text/Javascript">

$("div").click(function () {
    if ($(this).attr("id") == "circle") {
        alert("You clicked on circle");
    } else {
alert("You clicked on square");
    }
})

    </script>



</body>


</html>
